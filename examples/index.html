<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Unslider Example</title>
  <style>
    .header {
      min-width: 200px;
      max-width: 790px;
      margin: 0 auto;
    }

    .example {
      min-width: 200px;
      max-width: 790px;
      margin: 30px auto;
      padding: 0 30px;
      color: #333;
      overflow: hidden;
      font-family: "Helvetica Neue", Helvetica, "Segoe UI", Arial, freesans, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    .example>h3 {
      background-color: #f5f5f5;
      margin: 0;
      border-radius: 3px 3px 0 0;
      border: 1px solid #d8d8d8;
      border-bottom: 0;
      padding: 9px 10px 10px;
      font-size: 14px;
      line-height: 17px;
      display: block;
    }

    #app {
      background-color: #fff;
      border: 1px solid #ddd;
      border-bottom-left-radius: 3px;
      border-bottom-right-radius: 3px;
      padding: 30px;
      word-wrap: break-word;
    }
    
    .unslider-items {
      text-align: center;
      font-size: 18px;
      background: yellow;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Unslider</h1>
  </div>
  <div class="example">
    <h3>EXAMPLES</h3>
    <div id="app"></div>
  </div>
  <script src="main.js"></script>
</body>

</html>
